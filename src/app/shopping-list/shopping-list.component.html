<div class="row">
  <div class="col-xs-10">
    <app-list-edit
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-list-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amt }})
      </a>
    </ul>
  </div>
</div>
